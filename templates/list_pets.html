{% extend 'base.html' %}
{% block content %}

<ul>
    {% for pet in pets %}
    <li>
        <img src="{{pet.photo_url}}" alt="">
        <p>
            <a href="">{{pet.name}}</a>

            {% if {{pet.available}} %}
                <b>is available!</b>
            {% endif %}

        </p>
    </li>
    {% endfor %}
</ul>
<!-- need to have a add a pet button to /add-->
<form action="/add">
    <button>Add a pet</button>
</form>
{% endblock %}

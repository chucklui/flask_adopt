{% extends 'base.html' %}
{% block content %}
<h1>Pets</h1>
<ul>
    {% for pet in pets %}
    <li>
        <img src="{{pet.photo_url}}" alt="">

            <a href="/{{pet.id}}">{{pet.name}}</a>

            {% if pet.available %}
                <b>is available!</b>
            {% endif %}


    </li>
    {% endfor %}
</ul>
<!-- need to have a add a pet button to /add-->
<form action="/add">
    <button>Add a pet</button>
</form>
{% endblock %}
